<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew You Would Say Yes! Look at Those Two ;) </title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Include padding and border in size */
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items at the start */
            height: 100vh; /* Full height of the viewport */
            width: 100vw; /* Full width of the viewport */
            padding-top: 200px; /* Adjust this value to move the text up */
            background-image: url('twobutterfly.jpg'); /* Background image */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating */
        }

        .header_text {
            margin: 0; /* Remove default margin */
            padding: 10px; /* Optional padding */
            text-align: center; /* Center the text */
            color: rgb(0, 85, 0); /* Change text color to green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Knew you would say yes! Look at those two ;) </h1>
    </div>
</body>
</html>
