<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be his Friend?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items at the start */
            height: 100vh; /* Full height of the viewport */
            padding-top: 100px; /* Adjust this value to move it up further */
        }

        h1 {
            margin: 0; /* Remove default margin */
            padding: 10px; /* Optional padding */
            color: rgb(1, 86, 71); /* Change text color to blue */
        }

        .buttons {
            margin-top: 40px; /* Reduce this value for closer spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be his Friend?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
